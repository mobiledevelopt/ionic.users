<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="back()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title size="small">
      {{util.getString('Cara Pembayaran Transfer Bank')}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-card>
      <ion-item>
        <p style="text-align: center; font-size: 13px; text-align: center">
          {{util.getString('Lakukan Pembayaran Dengan Transfer Ke Rekening
          Berikut,')}}
        </p>
      </ion-item>

      <ion-card-content>
        <p style="text-align: center; font-size: 13px; text-align: center">
          {{bank}}
        </p>
        <p style="text-align: center; font-size: 13px; text-align: center">
          {{bank_number}}
        </p>
        <p style="text-align: center; font-size: 13px; text-align: center">
          {{an_bank}}
        </p>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
